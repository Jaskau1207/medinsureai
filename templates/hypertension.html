<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypertension Risk Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: 
        linear-gradient(rgba(255,255,255, 0.1), rgba(255,255,255,0.92)), 
        url("/static/images/background.png") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .form-container {
      max-width: 700px;
      width: 90%;
      background: #ffffffcc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #222;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.9);
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #007bff, #00bfff);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #0095cc);
    }

    .divider {
      margin: 25px 0;
      border-top: 1px solid #ddd;
    }

     .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: flex; 
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.popup {
  background: #fff;
  padding: 30px 40px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  animation: fadeIn 0.3s ease;
}

.buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 15px; 
}

.buttons button {
  margin: 0 10px;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Hypertension Test</h1>
    <form id="hypertensionForm" action="/hypertension" method="post">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="salt">Salt Intake:</label>
      <select id="salt" name="salt_intake" required>
        <option value="">Select one</option>
        <option value="5">Low</option>
        <option value="8">Moderate</option>
        <option value="12">High</option>
      </select>

      <label for="stress">Stress Score (1â€“10):</label>
      <input type="number" id="stress" name="stress_score" min="1" max="10" placeholder="Enter your stress level" required>

      <label>History of Blood Pressure Issues:</label>
      <div class="radio-group">
        <label><input type="radio" name="bp_history" value="1"> Normal</label>
        <label><input type="radio" name="bp_history" value="0"> Hypertension</label>
        <label><input type="radio" name="bp_history" value="2"> Prehypertension</label>
      </div>

      <label for="sleep">Average Sleep Duration (hours):</label>
      <input type="number" id="sleep" name="sleep_duration" step="0.1" placeholder="e.g., 6.5" required>

      <label for="bmi">BMI (Body Mass Index):</label>
      <input type="number" id="bmi" name="bmi" step="0.1" placeholder="e.g., 24.5" required>

      <label for="medication">Are you currently on any medication?</label>
      <div class="radio-group">
        <label><input type="radio" name="medication" value="0"> Yes</label>
        <label><input type="radio" name="medication" value="1"> No</label>
      </div>

      <label>Family History of Hypertension:</label>
      <div class="radio-group">
        <label><input type="radio" name="family_history" value="1"> Yes</label>
        <label><input type="radio" name="family_history" value="0"> No</label>
      </div>

      <label for="exercise">Exercise Level:</label>
      <select id="exercise" name="exercise_level" required>
        <option value="">Select one</option>
        <option value="1">No regular exercise</option>
            <option value="2">Moderately</option>
        <option value="0">5+ days/week</option>
      </select>

      <label for="smoking">Smoking Status:</label>
      <select id="smoking" name="smoking_status" required>
        <option value="">Select one</option>
        <option value="0">Never</option>
        <option value="0">Former smoker</option>
        <option value="1">Current smoker</option>
        <option value="1">Occasional</option>
      </select>

      <button type="submit">Check Hypertension Risk</button>
    </form>
  </div>

   <div class="overlay" id="resultOverlay" style="display: none;">
  <div class="popup">
    <h3>Hypertension Risk</h3>
    <hr>
    <h4>Hypertension Risk: <span id="hypertensionResult"></span></h4>
    <div class="buttons">
      <button id="okayBtn" class="btn btn-success">Okay</button>
      <button id="exploreBtn" class="btn btn-primary">Suggest Lifestyle Changes</button>
    </div>
  </div>
</div>

   <script>
document.getElementById("hypertensionForm").addEventListener("submit", function(event) {
    event.preventDefault(); // stop normal form submission

    const formData = new FormData(this);

    fetch("/hypertension", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Check for valid result from Flask
        if (data.result) {
            document.getElementById("hypertensionResult").innerText = data.result;
        } else if (data.error) {
            document.getElementById("hypertensionResult").innerText = "Error: " + data.error;
        } else {
            document.getElementById("hypertensionResult").innerText = "Unexpected response format.";
        }

        // Show popup AFTER receiving response
        document.getElementById("resultOverlay").style.display = "flex";
    })
    .catch(error => {
        console.error("Prediction error:", error);
        alert("Something went wrong. Please try again.");
    });
});

// Hide popup when "Okay" is clicked
document.getElementById("okayBtn").addEventListener("click", () => {
    document.getElementById("resultOverlay").style.display = "none";
});

// Navigate to planner page when "Suggest Lifestyle Changes" is clicked
document.getElementById("exploreBtn").addEventListener("click", () => {
    window.location.href = "/planner";
});
</script>

</body>
</html>
